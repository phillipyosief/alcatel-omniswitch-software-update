---
# vars file for alcatel-omniswitch-software-update

# Diese Datei enthält interne Variablen, die während der Ausführung der Rolle gesetzt werden.
# Diese Variablen sollten normalerweise nicht direkt überschrieben werden.

# Dynamisch gesetzte Variablen (werden von Tasks gefüllt):
# 
# release: "R6" oder "R8" 
#   - Wird von check_release.yml gesetzt
#   - Bestimmt die verwendeten Befehle und Templates
#
# model_name: String
#   - Wird von get_model_name.yml gesetzt  
#   - Enthält den Modellnamen des Switches (z.B. "OS6850")
#
# firmware_version: String
#   - Wird von get_firmware_version.yml gesetzt
#   - Enthält die aktuelle Firmware-Version
#
# microcode: List of Dictionaries
#   - Wird von get_firmware_version.yml gesetzt
#   - Enthält detaillierte Mikrocode-Informationen aller Module
#   - Format: [{"module": "CMM", "release": "8.9.1.123.R01", ...}, ...]
#
# all_releases_equal: Boolean
#   - Wird von get_firmware_version.yml gesetzt
#   - True wenn alle Mikrocode-Versionen identisch sind
#   - False wenn unterschiedliche Versionen erkannt werden
#
# parsed_release: String
#   - Wird von check_release.yml gesetzt
#   - Enthält die geparste Hauptversion (z.B. "8" für AOS8)

# Interne Hilfsvariablen:
# raw_microcode_output: Ansible Register
#   - Enthält die ungeparste Ausgabe von "show microcode"
#   - Wird für das Parsing mit TextFSM verwendet
#
# raw_chassis_output: Ansible Register  
#   - Enthält die ungeparste Ausgabe von "show chassis"
#   - Wird für die Modellnamen-Extraktion verwendet
