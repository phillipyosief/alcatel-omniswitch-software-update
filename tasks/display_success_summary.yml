---
# Display final success summary
- name: 🎉 Update Process Complete
  debug:
    msg: |
      ✅ UPDATE PROCESS COMPLETED SUCCESSFULLY!
      📍 Device: {{ inventory_hostname }}
      🕐 Completion Time: {{ ansible_date_time.iso8601 }}
      
      📊 FINAL STATUS SUMMARY:
      {% if firmware_update_required | default(false) %}
      ├── 💾 Firmware: {{ firmware_version }} (✅ Updated)
      {% endif %}
      {% if fpga_update_required | default(false) %}
      ├── 🔧 FPGA: {{ fpga_version }} (✅ Updated)
      {% endif %}
      {% if uboot_update_required | default(false) %}
      ├── 🚀 U-Boot: {{ uboot_version }} (✅ Updated)
      {% endif %}
      └── 🎯 All target versions successfully applied!
      
      🔒 Switch is ready for production use.
  when: update_successful
